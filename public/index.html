<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script>
var socket = io(); //load socket.io-client and connect to the host that serves the page
window.addEventListener("load", function(){ //when page loads
  var lightbox = document.getElementById("light");
  lightbox.addEventListener("change", function() { //add event listener for when checkbox changes
    socket.emit("light", Number(this.checked)); //send button status to server (as 1 or 0)
    socket.emit("light1",Number(this.checked));
    socket.emit("light2",Number(this.checked));
    socket.emit("light3",Number(this.checked));
    socket.emit("winch1Up",Number(this.checked));
    socket.emit("winch1Dw",Number(this.checked));
    socket.emit("winch2Up",Number(this.checked));
    socket.emit("winch2Dw",Number(this.checked));
    socket.emit("winch3Up",Number(this.checked));
    socket.emit("winch3Dw",Number(this.checked));
    socket.emit("winch4Up",Number(this.checked));
    socket.emit("winch4Dw",Number(this.checked));
    socket.emit("winch5Up",Number(this.checked));
    socket.emit("winch5Dw",Number(this.checked));
    socket.emit("winch6Up",Number(this.checked));
    socket.emit("winch6Dw",Number(this.checked));

  });
});
socket.on('light', function (data) { //get button status from client
  document.getElementById("light").checked = data; //change checkbox according to push button on Raspberry Pi
  socket.emit("light", data); //send push button status to back to server
});
